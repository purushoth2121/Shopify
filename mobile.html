<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="contact.css">
    <script src="ideas.js" defer></script>
</head>

<body>

    <header>
        <h1 class="heading">Shopifyte</h1>
    </header>

    <nav>
        <a href="/Shopify/index.html">Home</a>
        <a href="/Shopify/collection.html">Collections</a>
        <a href="/Shopify/about.html">About</a>
        <a href="/Shopify/contact.html">Contact</a>
        <a onclick="show()">Cart</a>
    </nav>

    <div class="section">
        <h1 style="text-align: center; padding: 20px;">Mobile</h1>
        <div class="container">
            <div class="product">
                <img src="/Shopify/m.img/infinix gt.jpg" alt="Mobile" />
                <h3>Infinix</h3>
                <p>$99.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="/Shopify/m.img/nothing1.jpg" alt="Mobile" />
                <h3>Nothing</h3>
                <p>$99.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="/Shopify/m.img/moto.avif" alt="Mobile" />
                <h3>moto</h3>
                <p>$99.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="/Shopify/m.img/one pluse.jpeg" alt="Mobile" />
                <h3>One plus</h3>
                <p>$99.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
    <div class="cart" id="mycart">
        <p id="clso" style="text-align: right;">
            <i class="fa-solid fa-xmark" onclick="show1()"></i>
        </p>
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <div class="checkout">
            <h3>Checkout</h3>
            <form onsubmit="checkout(event)">
                <label for="name">Name:</label><br />
                <input type="text" id="name" required /><br />
                <label for="address">Address:</label><br />
                <input type="text" id="address" required /><br /><br />
                <button class="cart-btn" onclick="show1()" type="submit">Place Order</button>
            </form>
            <p id="confirmation" style="color: green;"></p>
        </div>
    </div>
    <footer>

        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-telegram"></i>
        <p>@2025 Developed by Purushothaman</p>
    </footer>
</body>

</html>
